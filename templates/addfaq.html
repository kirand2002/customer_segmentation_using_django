{% extends 'adminbase.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Add New FAQ</h2>

        <!-- FAQ Form -->
        <form method="POST" action="{% url 'addfaq' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="question" class="form-label">Question:</label>
                <input type="text" id="question" name="question" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="answer" class="form-label">Answer:</label>
                <textarea id="answer" name="answer" class="form-control" rows="4" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                <a href="{% url 'adminviewfaq' %}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
