{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Sign Up Section -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h2 class="text-center text-primary">Sign Up</h2>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="uname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter Full Name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="mb-3">
                <label for="uphone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="uphone" name="uphone" placeholder="Enter Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'userlogin' %}" class="text-danger">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
