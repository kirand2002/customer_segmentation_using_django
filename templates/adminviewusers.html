{% extends 'adminbase.html' %}
    {% block content %}
    <h1>Admin - View Users</h1>
    <table border="1">
        <tr><th>Username</th><th>Email</th></tr>
        {% for user in users %}
        <tr><td>{{ user.username }}</td><td>{{ user.email }}</td></tr>
        {% endfor %}
    </table>
    {% endblock %}
