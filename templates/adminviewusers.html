{% extends 'adminbase.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Admin - View Users</h2>

        <!-- Users Table -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Username</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.uphone }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2" class="text-center text-muted">No users available.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Back to Dashboard Button -->
        <div class="text-center mt-4">
            <a href="{% url 'adminhome' %}" class="btn btn-primary btn-lg">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
