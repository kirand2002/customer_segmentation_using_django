{% extends 'userbase.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">User - View FAQs</h2>

        <!-- FAQ Table -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Question</th>
                        <th>Answer</th>
                    </tr>
                </thead>
                <tbody>
                    {% for faq in faqs %}
                        <tr>
                            <td>{{ faq.question }}</td>
                            <td>{{ faq.answer }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2" class="text-center">No FAQs available.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <!-- Back to Dashboard Button -->
        <div class="text-center mt-4">
            <a href="{% url 'userhome' %}" class="btn btn-primary btn-lg">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
