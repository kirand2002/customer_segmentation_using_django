{% extends 'base.html' %}
    {% block content %}
    <h1>User Login</h1>
    <form method="POST" action="{% url 'userlogin' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    {% endblock %}
