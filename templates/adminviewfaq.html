{% extends 'adminbase.html' %}
    {% block content %}
    <h1>Admin - View FAQs</h1>
    <table border="1">
        <tr><th>Question</th><th>Answer</th></tr>
        {% for faq in faqs %}
        <tr><td>{{ faq.question }}</td><td>{{ faq.answer }}</td></tr>
        {% empty %}
        <tr><td colspan='2'>No FAQs available.</td></tr>
        {% endfor %}
    </table>
    {% endblock %}
