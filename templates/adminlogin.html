{% extends 'base.html' %}
    {% block content %}
    <h1>Admin Login</h1>
    <form method="POST" action="{% url 'adminloginNext' %}">
        {% csrf_token %}
        <input type="text" name="ausername" placeholder="Username" required>
        <input type="password" name="apassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    {% endblock %}
