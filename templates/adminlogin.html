{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Admin Login Section -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h2 class="text-center text-danger">Admin Login</h2>
        <form method="POST" action="{% url 'adminlogin' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="ausername" class="form-label">Username</label>
                <input type="text" class="form-control" id="ausername" name="ausername" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <label for="apassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="apassword" name="apassword" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Go back to <a href="{% url 'index' %}" class="text-primary">Home</a></p>
        </div>
    </div>
</div>
{% endblock %}
